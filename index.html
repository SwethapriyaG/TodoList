<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
  <body>
        <h1>To Do List</h1>
        <div class="container mt-5">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                <input type="text"
                id="typeText"
                class="form-control"
                
                />  
                </div>
                <div class="col-auto">
                    <button class="btn btn-success" id="addBtn">Add</button>
                    <button class="btn btn-danger" id="removeBtn">Clear</button>
                </div>
            
            </div>
            <ul class="list-group mt-5" id="addList">
                
            </ul>
        </div>
               
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            document.getElementById("addBtn").onclick=()=>{
              let theText =  document.getElementById("typeText").value;
              console.log(theText);
              document.getElementById("addList").innerHTML +=`
              <li class="list-group-item">${theText}</li>
              `;
            };
            document.getElementById("removeBtn").onclick=()=>{
              
              document.getElementById("addList").innerHTML =``;
              
            };
                      
        </script>
    </body>
</html>
